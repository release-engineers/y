name: Release

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: 'Release type'
        required: true
        default: 'patch'
        options:
          - 'patch'
          - 'minor'
          - 'major'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    container: ghcr.io/release-engineers/build-image-poetry:latest
    outputs:
        tag: ${{ steps.release.outputs.release_tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: release
        name: Release
        shell: bash
        env:
          RELEASE_TYPE: ${{ github.event.inputs.type }}
        run: |
          git config --global --add safe.directory '*'
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          ./app.sh release "${RELEASE_TYPE}"
  publish-ghcr:
    needs: release
    uses: ./.github/workflows/poetry-publish-ghcr.yml
    with:
      ref: refs/tags/${{ needs.release.outputs.tag }}
  publish-pypi:
    needs: release
    if: vars.PYPI_PUBLISH_ENABLED == 'true'
    uses: ./.github/workflows/poetry-publish-pypi.yml
    with:
      ref: refs/tags/${{ needs.release.outputs.tag }}
    secrets: inherit
