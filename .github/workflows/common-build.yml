name: Build

on:
  push:
    branches-ignore:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: repo
      - id: cache-docker
        uses: actions/cache@v3
        with:
          path: docker-cache
          key: ${{ runner.os }}-docker
          restore-keys: |
            ${{ runner.os }}-docker
      - shell: bash
        run: |
          CACHE_DIR="${PWD}/docker-cache"
          CACHE_OPTS="--cache-from=type=local,src=${CACHE_DIR} --cache-to=type=local,dest=${CACHE_DIR}"
          cd repo
          docker buildx create --use --driver=docker-container
          docker buildx build ${CACHE_OPTS} --target test .
          docker buildx build ${CACHE_OPTS} --target release_docker .
