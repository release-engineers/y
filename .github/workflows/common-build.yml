name: Build

on:
  push:
    branches-ignore:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: crazy-max/ghaction-github-runtime@056b8ec6661ce03a987ab8643a0edc346ae63fe3
      - shell: bash
        run: |
          docker buildx build --cache-to type=gha,mode=max --cache-from type=gha --target test .
          docker buildx build --cache-to type=gha,mode=max --cache-from type=gha --target release_docker .
